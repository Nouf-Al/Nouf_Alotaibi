<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <div class="container">
        <form action="/result" method="POST">
            <P>Name: {{name}}</P>
            <P>Email: {{email}}</P>

            <P>Comment: {{comment}}</P>
    
    
        </form>



    </div>
    
</body>
</html>
