<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            .container {
                padding: 58px;
            }
            form {
                width: 595px;
            }
            .comments p {
                width: 600px;
                border: 0.3px solid;
                padding: 18px;
            }
        </style>
    </head>

<body class="bg-dark text-white">
    <div class="container">
        <div class="div ">
            <p>Name: {{this_course.name}}</p>
            <p>Description: {{this_course.description.desc}}</p>
        </div>
        <div class="comments">
            <h5>Comments:</h5>
            {% for comment in all_comments%}
            <div class="">
                <p>{{comment.comment}}</p>
            </div>
            {% endfor %}
        </div>


        <form class="form" action="{% url 'add_comments' this_course.id%}" method="POST">
            {% csrf_token%}
            <div class="form-group form-row">
                <textarea name="comment" class="col" id="comment" placeholder="Write a Comment"></textarea>
            </div>
            <div class="form-group form-row">
                <input class="col" type="submit" value="Send">
            </div>
        </form>

    </div>
</body>

</html>
