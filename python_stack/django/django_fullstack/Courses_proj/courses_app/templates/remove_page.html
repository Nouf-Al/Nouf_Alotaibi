<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
    .container {
        padding: 58px;
    }
    form {
        width: 313px;
        margin: 15px;
    }
    .comments p {
        width: 600px;
        border: 0.3px solid;
        padding: 18px;
    }
</style>
</head>

<body class="bg-dark text-white">
    <div class="container">
        <p>Name: {{this_course.name}}</p>
        <p>Description: {{this_course.description.desc}}</p>
        <div class="row">
            <form class="form" action="{% url 'remove' this_course.id%}" method="POST">
                {% csrf_token%}
                <input type="hidden" name="which_form" value="yes">
                <div class="form-group">
                    <input class="col bg-danger" type="submit" value="YES">
                </div>
            </form>
    
            <form class="form" action="{% url 'remove' this_course.id%}" method="POST">
                {% csrf_token%}
                <input type="hidden" name="which_form" value="no">
                <div class="form-group">
                    <input class="col" type="submit" value="NO">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
